<html lang = "en">
<head>
	<meta charset="utf-8">
	<title>SpritePacker</title>
	<link rel="stylesheet" href="game.css"></link>
	<script src="http://www.google.com/jsapi?key=ABQIAAAADYbHHQrNWPElNtE4hn2g1hQhn5tTlmnhbGVHENfXgw8ik0kvARSWpfuAdtdt1KqinQpUokxB7SpcsQ"
			type="text/javascript"></script>
	<script type="text/javascript">
		google.load("jquery", "1");
		google.load("jqueryui", "1");
	</script>

</head>
<body>		
			
			

			
			<div id="banner" style="display:none"><p>This is the banner</p></div>
			
			
			<div id="menuBar">
			
				<div id="saveFileContainer1">
					<p><a id = "standardTextLinkButton8" href="data:text/txt;charset=utf-8;base64,Zm9vIGJhcg==" download="project.txt"> Save </a></p><p>
					<textarea id ="standardTextLinkBox8" onchange="updateFileName()" placeholder="project.txt" rows="1" cols = "18"></textarea></p>
				</div>
			
			<button id="load" onclick="openLoad()"> Load </button>
			<button id="closeLoad" onclick="closeLoad()" style="display:none"> Cancel </button>
			<input type="file" id="loadFile" onchange="loadFile(event)" style="display:none">
			<button id="back"> Undo </button>
			
				<div id="saveFileContainer2">
					<p><a id = "standardTextLinkButton9" href="data:image/png;charset=utf-8;base64,Zm9vIGJhcg==" download="spritesheet.png"> Export Image </a></p><p>
					<textarea id ="standardTextLinkBox9" onchange="updateImageName()" placeholder="spritesheet.png" rows="1" cols = "18"></textarea></p>
				</div>
			
				<div id="saveFileContainer3">
					<p><a id = "standardTextLinkButton10" href="data:text/txt;charset=utf-8;base64,Zm9vIGJhcg==" download="spritesheet.json"> Export JSON </a></p><p>
					<textarea id ="standardTextLinkBox10" onchange="updateJSONName()" placeholder="spritesheet.json" rows="1" cols = "18"></textarea></p>
				</div>
				
				<div id="saveFileContainer4">
					<button id = "standardTextLinkButton11" onclick = "loadExample()"> Load Example </button>
				</div>
			</div>
			
			
				
			
			
			
			
			
	<div id = "main">
			
		<div id = 'lSide'>
			
			<input type="file" id="add" onchange="onFileSelected(event)" disabled="disabled" style="display:none">
			
			
			
			<div id ="warning" onclick="hideMessage('warning')" style="display:none">
			<textarea id="warningText" readonly = "true" rows = "3" cols ="40">Some files omitted because they already exist in this folder.</textarea>
			</div>
			
			<div id = "fileSystem">
			
				<div id="addMainFolder">
				<textarea id="zeroPlus" readonly="true\" onclick="displayTextBox('textBox0','confirm0')" rows = "1" cols ="2">+</textarea>
				
				<textarea id="zeroText" rows = "1" cols ="11" placeholder="folder name"></textarea>
			
				<textarea id="zeroConfirm" onclick="addFolder('zeroText',0,0)" rows = "1" cols ="7" readonly="true">Confirm</textarea>
				
				</div>
				
				<div id ="innerfolder0">
				
				
				</div>
			</div>
			
		</div>
		
		<div id = 'DivWithScroll'>
			<div id = 'DivToScroll'>
				
				<canvas id="canvasBg" width="552" height="400" ></canvas>
				
				<div style="display:none">
				<canvas id="canvasOut" width="552" height="400"></canvas>
				</div>
			</div>
			
		</div>
		<div id = "rSide">
		
			<div id="exportOptions">
			
				
					
					
					<div id ="optionDiv2">
						<textarea onclick="setFill()" rows="1" cols="14" id="standardTextButton"> Fill Padding </textarea><textarea id="padding" onchange="changePadding()" rows = "1" cols = "3" placeholder="3"></textarea>
						<input type="color" placeholder="#1F1F1F"id="fillColor" onchange="changeFillColor()"></input>
					</div>
					
					<div id ="optionDiv3">
					
						<textarea onclick="switchVertical()" id="standardTextButton2" rows = "1" cols = "14">Arrange</textarea>
						<textarea id="arrangeText" readonly="true" rows = "1" cols = "10">horizontal</textarea>
						
					</div>
					
					<div id ="optionDiv4">
						
						<textarea onclick="switchBoxLimit()" rows="1" cols ="14" id="standardTextButton3">Limit To Box</textarea>
						
						 <textarea id="boxWidth" onchange="changeBoxWidth()" rows = "1" cols = "3" placeholder="256"></textarea> 
						
						 <textarea id="boxHeight" onchange="changeBoxHeight()" rows = "1" cols = "3" placeholder="512"></textarea> 
						
					</div>
					
					<div id ="optionMultiDiv1">
							
						<div id = "optionSubDiv1">
							
							<textarea onclick="switchToGrid()" rows="1" cols ="14" id="standardTextButton4">Snap to Grid</textarea>
							
							<textarea id="standardTextBox1" rows = "1" cols = "3" readonly="true">off</textarea> 
							
						</div>
							
						
						<div id = "optionSubDiv2">
							<textarea rows="1" cols ="14" id="standardTextButton5">Grid Size</textarea>
							
							<textarea onchange="changeGridX()" id="standardTextBox2" rows = "1" cols = "3" placeholder="10"></textarea> 
							<textarea onchange="changeGridY()" id="standardTextUBox3" rows = "1" cols = "3" placeholder="10"></textarea> 
							
						</div>
							
						
						<div id = "optionSubDiv3">
							<textarea rows="1" cols ="14" id="standardTextButton5">Cell Size</textarea>
							
							<textarea onchange="changeCellX()" id="standardTextBox4" rows = "1" cols = "3" placeholder="32"></textarea> 
							
							
						</div>
							
						
						<div id = "optionSubDiv4">
							<textarea rows="1" onclick= "changeSpriteScale()" cols ="14" id="standardTextButton6">Sprite Scale</textarea>
							
							<textarea readonly ="true" id="standardTextBox6" rows = "1" cols = "10" >scale none</textarea> 
						
						</div>
							
						<div id = "optionSubDiv5">
							<textarea rows="1" onclick= "changeSpritePos()" cols ="14" id="standardTextButton7">Sprite Pos</textarea>
							
							<textarea readonly ="true" id="standardTextBox7" rows = "1" cols = "14" >centered</textarea> 
						</div>
					</div>
				
				
			</div>
		
		</div>
		
		
			
	</div>
	
	
	
	
	<div id="exportDIV">
	
		<div id="toolbar">
		<button id = "interactive" onclick="switchInteractive()"> Plain Text </button>
		<button id = "exp" onclick="outImg()"> View Image </button>
		</div>
		
		<div id ="imageView">
		
		</div>	
		
		<div id="outputView">
		
		<div id="JSONview">
			<div id="dataMain">
				<div id="data0">
				</div>
			</div>
			<div id="dataPlain">
				<div id="plain0">
				</div>
			</div>
		
		</div>
		
		</div>
	</div>

	</center>

	<script language="JavaScript" type="text/javascript" src="jsonview.js"></script>
	<script language="JavaScript" src="example.js"></script>
	
</body>
</html>
